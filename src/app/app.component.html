
<tui-root>
  <tui-tabs
    tuiMobileTabs
    [(activeItemIndex)]="activeItemIndex"
  >
    <button
      tuiTab
      type="button"
      (click)="toggle(true)"
      (tuiActiveZoneChange)="toggle($event)"
    >
      <span class="main-menu-span">
        Show sidebar
      </span>
      <svg class="main-menu-svg" >
        <use style="" xlink:href="assets/taiga-ui/icons/tuiIconMenuLarge.svg#tuiIconMenuLarge"></use>
      </svg>
      <!-- Nest the directive so it is considered the same active zone -->

    </button>
    <button
      *ngFor="let item of items"
      tuiTab
      tuiRipple="var(--tui-text-01)"
      (click)="onClick(item.text)"
    >
      <tui-svg
        class="tui-space_right-2"
        [src]="item.icon"
      ></tui-svg>
      {{ item.text }}
    </button>
  </tui-tabs>

  <!--  <app-authorization-page></app-authorization-page>-->
  <app-sign-up-page></app-sign-up-page>

  <div *tuiSidebar="open; direction: 'left'">
    <tui-accordion [rounded]="false">
      <tui-accordion-item borders="top-bottom">
        Web APIs for Angular
        <ng-template tuiAccordionItemContent>
          <a
            *ngFor="let link of webApis"
            tuiLink
            rel="noreferrer"
            target="_blank"
            href="https://github.com/ng-web-apis/{{ link }}"
            class="link"
          >
            {{ link }}
          </a>
        </ng-template>
      </tui-accordion-item>
      <tui-accordion-item borders="top-bottom">
        Other libraries
        <ng-template tuiAccordionItemContent>
          <a
            *ngFor="let link of tinkoff"
            tuiLink
            target="_blank"
            href="https://github.com/tinkoff/{{ link }}"
            rel="noreferrer"
            class="link"
          >
            {{ link }}
          </a>
        </ng-template>
      </tui-accordion-item>
    </tui-accordion>
  </div>
  <!-- content of your app -->
  <!--
     If you need, you can add something between Taiga portal layers:
    -->
  <ng-container ngProjectAs="tuiOverContent">
    <!-- Content over app content -->


  </ng-container>
  <ng-container ngProjectAs="tuiOverDialogs">
    <!-- Content over dialogs -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverAlerts">
    <!-- Content over notifications -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverPortals">
    <!-- Content over dropdowns -->

  </ng-container>
  <ng-container ngProjectAs="tuiOverHints">
    <!-- Content over hints -->

  </ng-container>
</tui-root>
